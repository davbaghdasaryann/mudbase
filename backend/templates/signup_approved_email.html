<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MudBase Approved</title>
    <style type="text/css">
      /* * {
        margin: 0px;
        padding: 0px;
      } */

      body {
        background-color: white;
        color: black;
      }
      a:link,
      a:visited {
        color: teal;
        text-decoration: none;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: teal !important;
        color: white !important;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
        /* transition: background-color 0.3s ease; */
      }

      .action-button {
        margin: 10px 40px;
      }

      .link {
        color: teal !important;
      }

      .root {
        width: 40%;
      }

      .regards {
        margin-top: 2rem;
        font-style: italic;
        color: #777;
      }

      /* @media (prefers-color-scheme: dark) {
        body {
          background-color: black !important;
          color: white !important;
        }
        .link {
          color: white;
        }
      } */
    </style>
  </head>

  <body>
    <div class="root">
      <h2>Welcome to MudBase!</h2>
      <p>You are approved to MudBase.</p>
      <p>Click the button below to create account:</p>

      <p><a href="${linkUrl}" class="button action-button"> Create Account </a></p>


      <p>If the button doesn't work, you can copy and paste this link into your browser:</p>
      <p><a href="${linkUrl}" class="link">${linkUrl}</a></p>

      <p class="regards">
        Thanks for being with us. <br />
        Best regards,<br />MudBase
      </p>

    </div>
  </body>
</html>
