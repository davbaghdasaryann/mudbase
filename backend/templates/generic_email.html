<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mudbase Generic Email Template</title>
    <style type="text/css">
      /* * {
        margin: 0px;
        padding: 0px;
      } */

      body {
        background-color: white;
        color: black;
      }
      a:link,
      a:visited {
        color: teal;
        text-decoration: none;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: teal !important;
        color: white !important;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
        /* transition: background-color 0.3s ease; */
      }

      .action-button {
        margin: 10px 40px;
      }

      .link {
        color: teal !important;
      }

      .root {
        width: 40%;
      }

      /* @media (prefers-color-scheme: dark) {
        body {
          background-color: black !important;
          color: white !important;
        }
        .link {
          color: white;
        }
      } */
    </style>
  </head>

  <body>
    <div class="root">
      <h2>Welcome to MudBase!</h2>
      <p>${headerText}</p>
      <p>
        <a href="${linkUrl}" class="button action-button"> ${buttonText} </a>
      </p>

      <p>${pText}</p>
      <p><a href="${linkUrl}" class="link">${linkUrl}</a></p>
    </div>
  </body>
</html>
