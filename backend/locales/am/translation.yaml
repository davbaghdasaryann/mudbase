usersLimit:
  pendingInviteCountMoreThanZero: "Թույլատրելի օգտատերերի սահմանաչափը լրացել է: Ձեր կազմակերպությունն ունի արդեն 3 ակտիվ օգտատեր կամ սպասման մեջ գտնվող հրավեր: Խնդրում ենք չեղարկել գոյություն ունեցող հրավերներից՝ նոր օգտատերեր ավելացնելու համար: Խնդիրների դեպքում կարող եք դիմել Մադբեյզ էլեկտրոնային համակարգի աջակցության և սպասարկման կենտրոն։ Կենտրոնի հետ կարող եք կապ հաստատել ուղարկելով նամակ support@mudbase.am էլետրոնային հասցեյին։"
  activeUserCountMoreThanThree: "Հարգելի օգտատեր, տեղեկացնում ենք, որ յուրաքանչյուր կազամակերպություն Մադբեյզ էլեկտրոնային համակարգում, բաժանորդագրության փաթեթի շրջանակում, անվճար  կարող է գրանցել մինչև երեք օգտահաշիվ։  Լրացուցիչ օգտահաշվի ավելացման համար խնդրում ենք դիմել Մադբեյզ էլեկտրոնային համակարգի աջակցության և սպասարկման կենտրոն։ Կենտրոնի հետ կարող եք կապ հաստատել ուղարկելով նամակ support@mudbase.am էլետրոնային հասցեյին։"


